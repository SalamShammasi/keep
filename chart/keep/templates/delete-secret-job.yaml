apiVersion: batch/v1
kind: Job
metadata:
  name: delete-keep-secrets
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      serviceAccountName: {{ include "keep.serviceAccountName" . }}
      containers:
      - name: delete-secrets-container
        image: bitnami/kubectl
        command:
          - /bin/sh
          - -c
          - >
            kubectl get secrets -n {{ .Release.Namespace }} -o name |
            grep '^secret/keep-' |
            xargs kubectl delete -n {{ .Release.Namespace }}
      restartPolicy: Never
