# Database disk space is low (<10%)
alert:
  id: elastic-200-demo
  description: Check for http status code other than 200
  services:
    - elastic
  steps:
    - name: elastic-no-errors
      provider:
          type: elastic
          config: "{{ providers.elastic-prod }}"
          with:
            query: "SELECT * FROM \"test-index\" where status_code>'500' and status_code is not NULL"
      condition:
        - type: threshold
          value: "len({{ steps.elastic-no-errors.results }})"
          compare_to: 0
  actions:
    - name: trigger-slack
      provider:
        type: slack
        config: " {{ providers.slack-demo }} "
        with:
          message: >
            There are 5XX's in production

providers:
elastic-prod:
  config: "{{ providers.elastic-prod }}"
  with:
slack-demo:
  config: "{{ providers.slack-demo }}"
  with:
    channel: db-is-down
    # Message is always mandatory
    message: >
      The disk space of {{ providers.elastic-prod.description }} is about to finish
      Disk space left: {{ steps.db-no-space.results }}
