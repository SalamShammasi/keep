# Alert example where we send a slack message when the webhook is triggered
alert:
  id: webhook-example
  description: send a slack message when the webhook is triggered
  # expose this alert to the API
  http: true
  actions:
    - name: trigger-slack
      provider:
        type: slack
        config: " {{ providers.slack-demo }} "
        with:
          # Message is always mandatory
          message: >
            Webhook triggered!
          blocks:
          - type: header
            text:
              type: plain_text
              text: 'Webhook triggered! :alarm_clock:'
              emoji: true

providers:
