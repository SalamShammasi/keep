workflow:
  id: blogpost-workflow
  description: Enrich the alerts and open ticket
  triggers:
    - type: alert
      filters:
        - key: severity
          value: critical
  steps:
    - name: get-more-details
      provider:
        type: mysql
        config: " {{ providers.mysql-prod }} "
        with:
          query: "select * from blogpostdb.customer where customer_id = '{{ alert.customer_id }}'"
          single_row: true
          as_dict: true
        enrich_alert:
          - key: customer_name
            value: results.name
          - key: customer_email
            value: results.email
          - key: customer_tier
            value: results.tier
  actions:
    - name: create-service-now-ticket
      if: "not '{{ alert.ticket_id }}'"
      provider:
        type: servicenow
        config: " {{ providers.servicenow-prod }} "
        with:
          table_name: INCIDENT
          payload:
            short_description: "{{ alert.name }} - {{ alert.description }} [created by Keep][fingerprint: {{alert.fingerprint}}]"
            description: "{{ alert.description }}"
          enrich_alert:
            - key: ticket_type
              value: servicenow
            - key: ticket_id
              value: results.sys_id
            - key: ticket_url
              value: results.link
            - key: ticket_status
              value: results.stage
            - key: table_name
              value: "{{ alert.annotations.ticket_type }}"
